groups:
  - name: all
    jobs:
      - '*'
  - name: build
    jobs:
      - build
      - update-dependencies
  - name: release
    jobs:
      - 'release-*'

resource_types:
  - name: discord-alert
    type: registry-image
    check_every: 24h
    source:
      repository: ghcr.io/tklein1801/concourse-discord-alert-resource

  - name: cogito
    type: registry-image
    check_every: 24h
    source:
      repository: pix4d/cogito

resources:
  - name: notify
    type: discord-alert
    source:
      url: ((discord_webhook))

  - name: weekly
    type: time
    icon: clock-outline
    source:
      interval: 168h

  - name: node-image
    type: registry-image
    source:
      repository: node
      tag: 20

  - name: gh-status
    type: cogito
    check_every: never
    source:
      owner: ((repo_owner))
      repo: ((repo_name))
      access_token: ((github_pat))

  - name: repo
    type: git
    icon: github
    source:
      uri: git@github.com:((repo_owner))/((repo_name)).git
      private_key: ((repo_private_key))
      branch: main

  - name: version
    type: semver
    icon: tag-outline
    source:
      driver: s3
      initial_version: 0.0.0-rc.0
      bucket: ((version_bucket))
      key: ((service))/version
      region_name: ((version_bucket_region))
      access_key_id: ((version_bucket_access_key))
      secret_access_key: ((version_bucket_secret))

meta:
  gh-status-handlers: &gh-status-handlers
    on_success:
      put: gh-status
      inputs: [repo]
      no_get: true
      params: {state: success}
    on_failure:
      put: gh-status
      inputs: [repo]
      no_get: true
      params: {state: failure}
    on_error:
      put: gh-status
      inputs: [repo]
      no_get: true
      params: {state: error}
    on_abort:
      put: gh-status
      inputs: [repo]
      no_get: true
      params: {state: abort}

task-config: &task-release
  platform: linux
  inputs:
    - name: repo
    - name: version
  outputs:
    - name: repo
  params:
    CI: 'true'
    FORCE_COLOR: 1
  run:
    path: sh
    args:
      - -evc
      - |
        git config --global user.name 'Thorben Klein'
        git config --global user.email thorben@tklein.it
        NEW_VERSION="$(cat version/version)"
        cd repo
        npm ci
        npm test
        npm run build
        npm version "$NEW_VERSION" --no-git-tag-version
        git add package.json package-lock.json
        git commit -m "chore(release): Release ((service_name))-v$NEW_VERSION"
        git tag | xargs git tag -d > /dev/null
        git tag -a "((service_name))-v$NEW_VERSION" -m "Release ((service_name))-v$NEW_VERSION" > /dev/null
        echo "//registry.npmjs.org/:_authToken=((npm_token))" > .npmrc
        npm publish --access public

jobs:
  - name: build
    public: true
    <<: *gh-status-handlers
    plan:
      - in_parallel:
          - get: node-image
          - get: repo
            trigger: true
          - get: version
            params: {pre: rc}
      - put: gh-status
        inputs: [repo]
        params: {state: pending}
        no_get: true
      - task: build
        image: node-image
        config:
          inputs:
            - name: repo
            - name: version
          params:
            CI: 'true'
            FORCE_COLOR: 1
          platform: linux
          run:
            path: sh
            args:
              - -exc
              - |
                NEW_VERSION=$(cat version/version)
                cd repo
                npm ci
                npm test
                npm run build
                npm version "$NEW_VERSION" --no-git-tag-version
                npm publish --access public --dry-run
      - put: version
        params: {file: version/version}

  - name: update-dependencies
    public: true
    on_failure:
      put: notify
      params:
        alert_type: failed
        message: 'Failed to update dependencies for ((service_name))'
        role: '1342563020215291936'
    on_success:
      put: repo
      params:
        repository: repo
        rebase: true
    plan:
      - in_parallel:
          - get: node-image
          - get: repo
          - get: weekly
            trigger: true
      - task: npm-update
        image: node-image
        config:
          inputs:
            - name: repo
          outputs:
            - name: repo
          params:
            CI: 'true'
            FORCE_COLOR: 1
          platform: linux
          run:
            path: sh
            args:
              - -exc
              - |
                cd repo
                npm ci
                npm update
                npm audit fix --force
                npm test
                npm run build
                git config --global user.name 'Thorben Klein'
                git config --global user.email thorben@tklein.it
                git add package.json package-lock.json
                git commit -m 'build(dependencies): Automated update of dependencies'

  - name: release-patch
    on_failure:
      put: notify
      params:
        alert_type: failed
        message: 'Release of patch for ((service_name)) failed'
        role: '1342563020215291936'
    plan:
      - in_parallel:
          - get: version
            passed: [build]
            params: {bump: patch}
          - get: repo
          - get: node-image
      - task: build
        image: node-image
        config:
          <<: *task-release
      - in_parallel:
          - put: version
            params: {file: version/version}
          - put: repo
            params:
              repository: repo
              rebase: true

  - name: release-minor
    on_failure:
      put: notify
      params:
        alert_type: failed
        message: 'Release of minor for ((service_name)) failed'
        role: '1342563020215291936'
    plan:
      - in_parallel:
          - get: version
            passed: [build]
            params: {bump: minor}
          - get: repo
          - get: node-image
      - task: build
        image: node-image
        config:
          <<: *task-release
      - in_parallel:
          - put: version
            params: {file: version/version}
          - put: repo
            params:
              repository: repo
              rebase: true

  - name: release-major
    on_failure:
      put: notify
      params:
        alert_type: failed
        message: 'Release of major for ((service_name)) failed'
        role: '1342563020215291936'
    plan:
      - in_parallel:
          - get: version
            passed: [build]
            params: {bump: major}
          - get: repo
          - get: node-image
      - task: build
        image: node-image
        config:
          <<: *task-release
      - in_parallel:
          - put: version
            params: {file: version/version}
          - put: repo
            params:
              repository: repo
              rebase: true
